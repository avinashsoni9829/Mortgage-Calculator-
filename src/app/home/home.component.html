<div>
<h1> Mortgage Calculator</h1>

<mat-grid-list cols="3" rowHeight="3:1">

    <mat-grid-tile>
        Purchase price : {{P}} k
        <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1000"
  step="1000"
  min="0"
  max="1000000"
  aria-label="units"
  (input)="setPrincipal($event)"
 
  ></mat-slider>
              
     
    </mat-grid-tile>

    
    <mat-grid-tile>
     Down Payment : {{Dp}}  k
     <mat-slider
     thumbLabel
     [displayWith]="formatLabel"
     tickInterval="1000"
     step="1000"
     min="0"
     max="1000000"
     aria-label="units"
     (input)="setDownPayment($event)"
     ></mat-slider>

    </mat-grid-tile>
    <mat-grid-tile>
    Repayment Time : {{T}}  year
    <mat-slider
    thumbLabel
    [displayWith]="formatLabel"
    tickInterval="1000"
    step="1"
    min="0"
    max="100"
    aria-label="units"
    (input)="setTime($event)"
    ></mat-slider>
    </mat-grid-tile>
    <mat-grid-tile>
    Intrest Rate :{{R}}  %
    <mat-slider
    thumbLabel
    [displayWith]="formatLabel"
    tickInterval="1000"
    step="0.5"
    min="0"
    max="15"
    aria-label="units"
    (input)="setRate($event)"
    ></mat-slider>
    </mat-grid-tile>
    


    <mat-grid-tile>
     Loan Amount  {{Loan_Amount}}

    </mat-grid-tile>
    <mat-grid-tile>
        Estimated pr.month {{Estimated_pr_month }}
    </mat-grid-tile>
  </mat-grid-list>
  <button mat-raised-button color="primary">Get a Mortgage Quote</button>


</div>
